<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
        <title>Ghibli Review App</title>
    </head>
    <body>
        <header>
            <h1>Ghibli Review App</h1>
            <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        </header> 
        <main>
        <section>
            <h2>Select a movie</h2>
            <select id="movie">
                <option value=""></option>
            </select>
        </section>
        <section>
            <h2>Add a review</h2>
            <form>
                <label for="review">Your review</label>
                <input type="text" id="review">
                <input type="submit" value="Submit">
                <ul id="review-id">
                    <li id="ID-list"></li>
                </ul>
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info"></div>
        </section>
        <section>
            <h2>People</h2>
            <ol id="people-names"></ol>
            <button id="show-people">Show People</button>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
             <button id="reset-reviews">Reset Reviews</button>
             <ul id="review-list"></ul>
        </section>
    </main>
</body>   
</html>
